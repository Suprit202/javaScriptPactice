<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      function strength() {
        let password = document.getElementById('password').value;
        let strength = document.getElementById('strength');

        if (password.length < 6 && /[A-Za-z]/.test(password)) {
          strength.innerHTML = `Weak Password`;
          strength.style.color = 'red';
        }
        else if (password.length >= 6 && /[A-Za-z]/.test(password) && !/[0-9]/.test(password)) {
          strength.innerHTML = `Medium Password`;
          strength.style.color = 'goldenrod';
        }
        else if (password.length >= 6 && /[A-Za-z]/.test(password) && /[0-9]/.test(password)) {
          strength.innerHTML = `Strong Password`;
          strength.style.color = 'green';
        }
      }
  </script>
</head>
<body>
  <h2>Password Strength Check</h2>
  <input onkeyup="strength()" id="password" type="password">
  <div id="strength"></div>
</body>
</html>
